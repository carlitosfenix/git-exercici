</head>

<body onload="iniciar();">

    <form onsubmit="validarFormularioEnSubmit();">
        <!-- action="index.html" method="post"-->

        <h1>Registro</h1>

        <fieldset>
            <legend><span class="number">1</span>Tu información básica</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_first_name" value="Pruebas">
            <div id="nameError"></div>

            <label for="secondName">Apellido:</label>
            <input type="text" id="secondName" name="user_second_name">
            <div id="secondNameError"></div>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">

            <label for="date">Fecha de nacimiento:</label>
            <input type="date" id="date" name="birthdate">

            <label for="phone">Tel:</label>
            <input type="text" id="phone" name="telefono">

            <label for="cp">Código Postal:</label>
            <input type="text" id="cp" name="codigoPostal">

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">

            <label>Genero:</label>
            <input type="radio" checked id="under_13" value="under_13" name="genero"><label for="under_13" class="light">¡A ti te lo voy a decir!</label><br>
            <input type="radio" id="under_13" value="under_13" name="genero"><label for="under_13" class="light">Chico</label><br>
            <input type="radio" id="over_13" value="over_13" name="genero"><label for="over_13" class="light">Chica</label>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Tu perfil</legend>
            <label for="bio">¿Cómo te defines?:</label>
            <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
            <label for="job">Selecciona tu perfil principal:</label>
            <!--Select agrupado -->
            <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer"> Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android_developer">Androild Developer</option>
            <option value="iOS_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select>

            <label>Hobbies:</label>
            <center>
                <table>
                    <tr>
                        <td><input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Senderismo</label><br> </td>
                        <td><input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Running</label><br></td>
                        <td><input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Escalada</label></td>
                        <tr>
                            <tr>
                                <td><input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Lectura</label><br> </td>
                                <td><input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Juegos</label><br></td>
                                <td><input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Pasear</label></td>
                                <tr>
                </table>
            </center>

        </fieldset>
        <button type="reset">Borrar</button>
        <button type="submit">Registrar</button>
        <!-- si es de tipo submit nos iremos al server type="submit" o a lo que diga el método onsubmit arriba en el tag form-->
        <div>
            <div id="salidaTabla">

            </div>
        </div>
    </form>



</body>
