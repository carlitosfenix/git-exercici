        <h1>CUENTA CORRIENTE 2-1</h1>

        <fieldset>
            <legend><span class="number">1</span>BANCO DEL VATICANO</legend>
            <div id="introClientes">
                <label for="ccTitular">Clase Titular y Clase Cuenta  (50€ de regalo por apertura!!):</label>
                <input type="text" id="ccTitular" name="cc_titular" value="Amancio HOOrteras">
                <div id="titularError"></div>
            </div>
        </fieldset>


        <div id= "btnsCliente">
            <button id="altaCliente" type="button" onclick="crearCliente();">Alta Cliente</button>
            <button id="bajaCliente" type="button" onclick="borrarCliente();">Baja Cliente</button>
            <button id="listarClientes" type="button" onclick="listarTodosLosClientes();">Listar Clientes</button>
        </div>
        <fieldset id="cuandoclientes" style="display:none">
            <label for="job">Cliente para operar sus CC:</label>
            <!--Select agrupado -->
            <select id="listClientes" name="listaCliente" onchange="seleccionCliente();">
                <option value="">-- Selecciona uno --</option>
            </select>
        
            <button id="trabajarCuentas" type="button" onclick="visibleNoVisible();">Trabajar con cuetas de un Cliente</button>
        </fieldset>
        <div id="clienteCuenta" style="display:none">
            <label for="numCC">Número de CC:</label>
            <input type="number" id="numCC" name="num_cc" value="666">
            <div id="numCCError"></div>

            <label for="importe">Importe Ingresos/Retirada:</label>
            <input type="number" id="importe" name="importe_cc" value="0">
            <div id="importeError"></div>
        </div>

        <div id="btnsCuenta" style="display:none" >
            <button id="listarCCCliente" type="button" onclick="listarTodasCCCliente();">Listar Cuentas Cliente</button>
            <button id="crearCC" type="button" onclick="altaCC();">Alta CC</button>
            <button id="ingreso" type="button" onclick="ingresoCC();">Ingresar en CC</button>
            <button id="retirada" type="button" onclick="retiradaCC();">Reterirar de CC</button>
            <button id="cerrarCC" type="button" onclick="retirarCcTOT();">Cerrar CC</button>
            <button id="listTransac" type="button" onclick="listTransacciones();">Listar Transacciones</button>
            <button id="listDatosCC" type="button" onclick="listarDatosCC();">Ver detalles de CC</button>
        </div>
